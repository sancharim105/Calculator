<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Calculate me !!! </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center"> Welcome to Calculate me !!! </h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class = "input" type="text" />
    </div>
    <div class="row">
      <button class="button" style= "background-color: grey;">C</button>
      <button class="button" style= "background-color: grey;">^</button>
      <button class="button" style= "background-color: grey;">,</button>
      <button class="button" style= "background-color: orange; color: white; ">/</button>
    </div>
    <div class="row">
      <button class="button" style= "background-color: darkslategrey; color: white;">7</button>
      <button class="button" style= "background-color: darkslategrey; color: white;">8</button>
      <button class="button" style= "background-color: darkslategrey; color: white;">9</button>
      <button class="button" style= "background-color: orange; color: white; ">*</button>
    </div>
    <div class="row">
      <button class="button" style= "background-color: darkslategrey; color: white;">4</button>
      <button class="button" style= "background-color: darkslategrey; color: white;">5</button>
      <button class="button" style= "background-color: darkslategrey; color: white;">6</button>
      <button class="button" style= "background-color: orange; color: white; ">-</button>
    </div>
    <div class="row">
      <button class="button" style= "background-color: darkslategrey; color: white;">1</button>
      <button class="button" style= "background-color: darkslategrey; color: white;">2</button>
      <button class="button" style= "background-color: darkslategrey; color: white;">3</button>
      <button class="button" style= "background-color: orange; color: white;">+</button>
    </div>
    <div class="row">
      <button class="button" style= "background-color: grey;">%</button>
      <button class="button" style= "background-color: darkslategrey; color: white; ">0</button>
      <button class="button" style= "background-color: grey;">.</button>
      <button class="button" style= "background-color: orange; color: white;">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
